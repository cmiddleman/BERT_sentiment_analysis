{% extends "layout.html" %}
{% block content %}
  <form action="/graphs" method = 'post'>

    <style>
      .important-paragraph{
        color:rgb(255, 127, 227)
      }
      </style>

    <p class = 'important-paragraph form-inputs'>
      <label for='col1'>First Column to Graph: </label>
      <select name='column1' id='col1'>
        {% for each in column_options %}
          <option value="{{each}}">{{each}}</option>
        {% endfor %}
      </select>
    </p>

    <p class = 'important-paragraph form-inputs'>
        <label for='col2'>Second Column to Graph: </label>
        <select name='column2' id='col2'>
          {% for each in column_options %}
            <option value="{{each}}">{{each}}</option>
          {% endfor %}
        </select>
      </p>
<p class = 'important-paragraph form-inputs'>
    <label for='t1'>Text input field: </label>
    <input type='text' name='text_input1' id='t1'/>
</p>
    
<p class = 'important-paragraph form-inputs'>
    <label for='t2'>Another text input field: </label>
    <input type='text' name='text_input2' id='t2'/>
</p>
<p class = 'form-inputs'>
    <input type="radio" name="gender" value="left"> Left
    <br>
    <input type="radio" name="gender" value="right"> Right
</p>
    <p>
      <input type='submit' value='Submit'/>
    </p>
  </form>
{% endblock content %}
